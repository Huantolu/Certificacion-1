<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="Data/tacos.png" alt="">
        <h1 class="t1">Taco</h1>
        <h1 class="t2">Palace</h1>
        <input class="input" type="email" placeholder="email">
        <input class="enviar" type="submit">
        <img class="cart-icon" src="Data/carrito-de-compras.png" alt="">
        <h3 class="cantidad" id="numero">0</h3>
    </header>
    <div class="line"></div>
    <div class="lista">
        <div class="taco">
            <img class="image1" src="Data/chicken-enchilada-tacos-recipe.webp" alt="">
            <h3 class="text-image1">Enchiladas</h3>
        </div>
                <div class="taco">
            <img class="image1" src="Data/images.jfif" alt="">
            <h3 class="text-image1">Tacos</h3>
        </div>
                <div class="taco">
            <img class="image1" src="Data/flautas-de-pollo-chicken-flautas.jpg" alt="">
            <h3 class="text-image1">Flautas</h3>
        </div>
                <div class="taco">
            <img class="image1" src="Data/EeNumAhsJmHhRm9n2-300-x.webp" alt="">
            <h3 class="text-image1">Gorditas</h3>
        </div>
                <div class="taco">
            <img class="image1" src="Data/images (1).jfif" alt="">
            <h3 class="text-image1">Tostadas</h3>
        </div>
                <div class="taco">
            <img class="image1" src="Data/photo.jpg" alt="">
            <h3 class="text-image1">Enfrijolados</h3>
        </div>
    </div>
    <div class="body">
        <div class="offer">
            <div class="text">
                <p class="p1">La mejor variedad en platillos de comida <strong>Mexicana</strong></p>
                <p class="p2">Contamos con servicio a <span>domicilio</span></p>
            </div>
            <img class="img-promo" id="changing-image" src="Data/images (2).jfif" alt="">
        </div>
        <div class="recomendaciones">
            <h1 class="title">Recomendados:</h1>
            <img class="promo1" src="Data/Diseño sin título (6).png" alt="">
            <div class="more">
                <div class="more2">
                    <h3 class="promo2">Orden de tacos</h3>
                    <a href="">Ver más...</a>
                </div>
                <button onclick="aumentar(1)">
                    <img class="plus" src="Data/mas.png" alt="">
                </button>
            </div>
            <div class="part2">
                <img class="promo1" src="Data/Diseño sin título (6).png" alt="">
                <div class="more">
                    <div class="more2">
                        <h3 class="promo2">Orden de tacos</h3>
                        <a href="">Ver más...</a>
                    </div>
                    <button onclick="aumentar(1)">
                        <img class="plus" src="Data/mas.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
